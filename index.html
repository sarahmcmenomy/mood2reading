<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood2 Tarot Reading</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">
<h1 class="slide-in-text"><img src="torch12.gif" style="float:left;">Mood2 Tarot Reading<img src="torch2.gif" style="float:right;"></h1>

    <div id="boxImage">
      <img src="box2.jpg" alt="Box Image" id="cardImage" style="display:block;margin-left:auto;margin-right:auto;width:320px;">
      <br><br>
    </div>

  <!-- Container for the card reading -->
  <div id="cardReading" class="reading-result">

    <!-- Card reading will be displayed here -->
  </div>

  <div class="reading-types">
    <button onclick="drawOneCard()"><p class="flash-text">One Card Reading</p></button>
    <button onclick="drawThreeCardSpread()"><p class="flash-text">Three Card Reading</p></button>
    <button onclick="drawFiveCardSpread()"><p class="flash-text">Five Card Reading</p></button>
  </div>


<!-- MIDI player container -->
   <div class="mini-mp3-player">
      <audio id="miniMp3Player" controls autoplay>
        <source src="MyAquarius.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Print button -->
    <button onclick="printPage()" style="float:right;margin:-40px 20px 0px 0px;">Print This Reading</button>
  
  <div id="popupContainer" style="display: none;">
  <div id="popupContent">
    <h2>Welcome to the Tarot Reading Website!</h2>
    <p>Get ready for an exciting journey into the world of Tarot cards.</p>
    <button onclick="closePopup()">YASSSSS PLEEEEZZZZZ SWEET CARD MAMA, TAKE ME THERE</button>
  </div>
</div>
</div>


<script src="tarot.js"></script>
 <script>
    var miniMp3Player = document.getElementById('miniMp3Player');

    function playMiniMp3() {
      miniMp3Player.play();
    }

    function pauseMiniMp3() {
      miniMp3Player.pause();
    }

    function toggleMiniMute() {
      miniMp3Player.muted = !miniMp3Player.muted;
    }

    function setMiniVolume(volume) {
      miniMp3Player.volume = volume / 100;
    }
  </script>
</body>
</html>
